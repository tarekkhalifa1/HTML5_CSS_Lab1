<!doctype html>
<html lang="en">
<head>
  <title>Video Controller</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
<link rel="stylesheet" href="../public/css/main.css">
</head>
<body>
    <a href="../index.html">Home</a>
    <div class="container">
        <video id="vid" src="https://media.w3.org/2010/05/sintel/trailer.mp4" width="700"></video>
        <div style="width: 100%;">
            <div style="text-align: center;">
                <input style="width: 80%;" type="range" value="0" step="1" id="vidBar" min="0" max="52" />
                <label id="startTime" >0:00</label>
                <label id="endTime">0:00</label>
            </div>
            <span id="play">play</span>
            <span id="stop">stop</span>
            <span id="start"><<</span>
            <span id="decDur"><</span>
            <span id="incDur">></span>
            <span id="end">>></span>
            <input id="volRange" type="range" min="0" max="100" />
            <span id="mute">mute</span>
            <span id="full">[&nbsp;&nbsp;]</span>
            <div style="display:flex; flex-direction:column; align-items: center; margin-top: 10px;">   
                <label for="">speed</label>             
                <input id="speed" type="range" step="0.5" value="1" min="0.5" max="3" />
            </div>
        </div>
    </div>
  <script src="../public/js/video_controller.js"></script>
</body>
</html>
